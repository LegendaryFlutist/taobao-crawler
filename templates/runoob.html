<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
tr>td,tr>th{
text-align: center;
}
</style>
</head>

<body>

    <form action="/search" method="get">
        <input type="text" name="q" placeholder="请输入">
        <input type="submit" value="搜索" class="btn btn-primary">
    </form>
    <table class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_1">
        <thead>
            <tr>
                <th> SPU</th>
                <th> 图片</th>
                <th> 价格</th>
                <th> 地址</th>
                <th> 评论数</th>
                <th> 销量</th>
                <th> 店铺</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr class="odd grade    X">
                {% for it in item %}
                {% if forloop.counter == 2 %}
                <td>
                  <img src="{{ it }}" class="img-thumbnail" width="100px" height="100px"/>
                </td>
                {% else %}
                <td>{{ it }}</td>
                {% endif %}
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>

</html>
